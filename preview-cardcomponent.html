<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="preview-cardcomponent.css">
</head>
<body>
    <div class="top-image">
        <img src="./bg-pattern-top.svg" alt="">
    </div>
    <main class="container">
        <section class="details">
            <figure class="pattern">
                <img src="./bg-pattern-card.svg" alt="pattern">
            </figure>
            <figure class="avator victor">
                <img src="./image-victor.jpg" alt="image of victor">
            </figure>
            <div class="bio">
                <h2>Victor Crest <span>26</span></h2>
                <p>London</p>
            </div>
            <hr>
            <div class="stats">
                <div>
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div>
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div>
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </section>
    </main>
    <div class="bottom-image">
        <img src="./bg-pattern-bottom.svg" alt="">
    </div>
</body>
</html>
